<div *ngIf="!isLoad; else page">
    <app-loader></app-loader>
</div>
<ng-template #page>
    <div class="container-fluid frame">
        <div class="title-page">
            <span class="parent-page">{{"Administration"| translate}} </span><span class="children-page ">/
                {{"Discrepancies" | translate }}</span>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-6">
                                <h4 class="card-title">{{"Discrepancies" | translate}}</h4>
                            </div>
                            <div class="col-md-6 d-flex">
                                <button class="btn btn-primary ms-auto" (click)="addDiscrepancy()">
                                    <i class="fa fa-plus"></i> {{"AddDiscrepancy" | translate}}</button>
                            </div>
                        </div>

                    </div>
                    <p-table #dt1 tableStyleClass="card-body jbl-table" [value]="discrepancies" [rows]="10"
                        [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [globalFilterFields]="['name']">
                        <ng-template pTemplate="caption">
                            <div class="d-flex">
                                <span class="p-input-icon-left ms-auto">
                                    <input #inputSearch class="form-control" type="text"
                                        (input)="applyFilter($event,'contains')" placeholder="Search" />
                                </span>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr class="">
                                <th style="width: 0rem!important;">
                                </th>
                                <th>
                                    <span class="  me-2">{{"Name"|translate}}</span>
                                </th>
                                <th>
                                    <span class="  me-2">{{"M"|translate}}</span>
                                </th>
                                <th>
                                    <span class=" ">{{"Available"|translate}}</span>
                                </th>
                                <th style="width: 14rem;">
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-discrepancy let-i="rowIndex">
                            <tr class="">
                                <td class="text-center">
                                    <button class="btn btn-primary d-flex text-center"
                                        (click)="editDiscrepancy(discrepancy.id)"><i
                                            class="fa fa-edit  me-1 mt-1"></i>{{"Edit"|translate}}</button>
                                </td>
                                <td>{{discrepancy.name}}</td>
                                <td>{{getIshikawaName(discrepancy.ishikawaID)}}</td>
                                <td style="width: 8rem; " class="text-center">
                                    <i
                                        [ngClass]="discrepancy.available?'fas fa-check text-success':'fas fa-x text-danger'"></i>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-warning" (click)="openModelReasons(discrepancy.id)"><i
                                            class="fa me-1"></i>{{"AdminReasons"|translate}}</button>
                                </td>
                            </tr>
                        </ng-template>

                    </p-table>

                </div>
            </div>
        </div>
    </div>
</ng-template>

<p-dialog [showHeader]="true" [(visible)]="openDialogDiscrepancy" [modal]="true" styleClass="modal-config-md"
    [draggable]="false" [resizable]="false" [header]="" [closable]="true" [closeOnEscape]="true"
    [dismissableMask]="true">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">{{"Discrepancy"|translate}}</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="selectedDiscrepancy.name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">{{"MofIshikawa"|translate}}</label>
                    <p-dropdown [options]="ishikawas" [(ngModel)]="selectedDiscrepancy.ishikawaID" optionValue="id"
                        optionLabel="name" [style]="{'min-width':'100%'}" [required]="true" [appendTo]="'body'">
                    </p-dropdown>
                </div>
            </div>
            <div class="col-md-6">
                <div class="jbl-form-group h-100">
                    <label for="available">{{ 'Available' | translate }}</label>
                    <div class="form-check form-switch mt-auto">
                        <input class="form-check-input" type="checkbox" role="switch" id="available"
                            [(ngModel)]="selectedDiscrepancy.available" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-danger"
                        (click)="onCancelDiscrepancy()">{{"Cancel"|translate}}</button>
                    <button type="button" class="btn btn-primary ms-2"
                        (click)="onSaveDiscrepancy()">{{"Save"|translate}}</button>
                </div>
            </div>
        </div>
    </div>
</p-dialog>

<p-dialog [showHeader]="true" [(visible)]="openDialogReason" [modal]="true" styleClass="modal-config-sm"
    [draggable]="false" [resizable]="false" [header]="" [closable]="true" [closeOnEscape]="true"
    [dismissableMask]="true">
    <div class="container-fluid">
        <div class="row py-3" *ngIf="showFormReason">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">{{"Reason"|translate}}</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="selectedReason.name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="jbl-form-group h-100">
                    <label for="available">{{ 'Available' | translate }}</label>
                    <div class="form-check form-switch mt-auto">
                        <input class="form-check-input" type="checkbox" role="switch" id="available"
                            [(ngModel)]="selectedReason.available" />
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- button cancel -->
                 <button class="btn btn-danger mt-2" (click)="cancelReason()">{{"Cancel"|translate}}</button>
            </div>
            <div class="col-md-6">
                <!-- button save -->
                 <button class="btn btn-primary mt-2" (click)="saveReason()">{{"Save"|translate}}</button>
            </div>
        </div>
        <div class="row py-3" *ngIf="!showFormReason">
            <button class="btn btn-success col-md-12" (click)="addReason()">{{"AddReason"|translate}}</button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p-table #dt2 tableStyleClass=" jbl-table" [value]="reasons" [rows]="10"
                    [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [globalFilterFields]="['name']">
                    <ng-template pTemplate="caption">
                        <div class="d-flex">
                            <span class="p-input-icon-left ms-auto">
                                <input #inputSearch class="form-control" type="text"
                                    (input)="applyFilterChild($event,'contains')" placeholder="Search" />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr class="">
                            <th style="width: 0rem!important;">
                            </th>
                            <th>
                                <span class="  me-2">{{"Reason"|translate}}</span>
                            </th>
                            <th style="width: 8rem;">
                                <!-- available -->
                                 <span class=" ">{{"Available"|translate}}</span>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-reason let-i="rowIndex">
                        <tr class="">
                            <td class="text-center">
                                <button class="btn btn-primary d-flex text-center"
                                    (click)="editReason(reason.id)"><i
                                        class="fa fa-edit  me-1 mt-1"></i>{{"Edit"|translate}}</button>
                            </td>
                            <td>{{reason.name}}</td>
                            <td style="width: 8rem; " class="text-center">
                                <i
                                    [ngClass]="reason.available?'fas fa-check text-success':'fas fa-x text-danger'"></i>
                            </td>
                        </tr>
                    </ng-template>

                </p-table>
            </div>

        </div>
    </div>
</p-dialog>
