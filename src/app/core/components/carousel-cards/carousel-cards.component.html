<div class="container-cards carousel" [style.height]="height" *ngIf="isLoaded; else loader">
    <button class="prev-button" (click)="onPrevClick()"><i class="fas fa-chevron-left"></i></button>
    <div class="single-card carousel-item" [id]="item.id" *ngFor="let item of items">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="container-img col-md-5 h-100" *ngIf="item.image!=''">
                    <img [src]="item.image" alt="" srcset="">
                </div>
                <div class="container-text col-md-7" [ngClass]="item.image!=''?'col-md-6': 'col-md-12'">
                    <div class="section-text">
                        <h3>{{item.title}}</h3>
                        <p style="margin:0">{{item.description}}</p>
                    </div>
                    <div class="container-button">
                        <a class="btn btn-primary" [href]="item.link" target="_blank">Read More</a>
                    </div>
                    <!-- <div class="text">
                        <h3>{{item.title}}</h3>
                        <p>{{item.description}}</p>
                    </div>
                    <div class="container-button">
                        <a class="btn btn-primary" [href]="item.link" target="_blank">Read More</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <button class="next-button" (click)="onNextClick()"><i class="fas fa-chevron-right"></i></button>
</div>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
