<div class="container">
    <div class="row  kpi-metric-container" *ngIf="metrics.length > 0">
      <div class="col-12 col-md-6 col-lg-3 mb-4" *ngFor="let kpi of metrics">
        <div 
          class="card kpi-metric text-white text-center  h-100  "
          [ngClass]="kpi.class"
          (click)="redirectTo(kpi)"
        >
          <!-- Título -->
          <h6 class="tx-title my-3">{{ kpi.title }}</h6>
  
          <!-- Valor y Tendencia -->
          <div class="d-flex justify-content-between align-items-center mb-3 mx-3">
            <div>
              <h4 class="tx-value fw-bold mb-1">{{ kpi.value }} {{ kpi.posfix || '' }}</h4>
            </div>
            <div>
              <i class="fas pe-1" [ngClass]="kpi.tendency?.icon"></i>
              <span class="op-7">{{ kpi.tendency?.value }} {{ kpi.tendency?.posfix || '' }}</span>
            </div>
          </div>
  
          <!-- Gráfico SVG -->
          <div class="mt-auto " id="compositeline">
            <svg width="100%" height="30px" xmlns="http://www.w3.org/2000/svg">
              <path 
                d="M0 20 C 30 30, 60 0, 90 20 S 120 30, 150 20 S 180 30, 210 20 S 240 0, 270 20 S 700 30, 730 10 L 330 30 L 0 30 Z" 
                fill="rgba(255, 255, 255, 0.6)" 
                stroke="rgba(255, 255, 255, 0.9)" 
                stroke-width="2"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
